<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<table border="1">
			<tr>
			<caption><strong>信息统计表</strong></caption>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input type="text" placeholder="输入姓名"></td>
			</tr>
			<tr>
				<td>年龄</td>
				<td><input type="text" placeholder="输入年龄"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td><input type="radio" name="sex" id="nan"><label for="nan">男</label>
					<label><input type="radio" name="sex">女</label>
				</td>
			</tr>
			<tr>
				<td>爱好</td>
				<td><label><input type="checkbox">旅游</label><br>
					<label><input type="checkbox">登山</label><br>
					<label><input type="checkbox">健身</label><br>
					<label><input type="checkbox">上网</label><br>
					<label><input type="checkbox">游泳</label><br>
				</td>
			</tr>
			<tr>
				<td>学历</td>
				<td><select>
						<option>--请选择--</option>
						<option>专科</option>
						<option>本科</option>
						<option>硕士</option>
						<option>博士</option>
						<option>博士及以上</option>
					</select></td>
			</tr>
			<tr>
				<td>自我介绍</td>
				<td>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td> </td>
				<td>
					<input type="submit" value="登录">
					<input type="reset">
				</td>
			</tr>
		</table>
	</body>
</html>
